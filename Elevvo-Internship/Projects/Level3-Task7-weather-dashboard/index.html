<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="card">

        <div class="search">
            <input type="text" class="input_btn" placeholder="Enter city name" spellcheck="false">
            <button class="btn">Search</button>
        </div>

        <p class="loading">Loading...</p>

        <div class="imagebox"></div>

        <div class="heading">
            <h1 class="degree">--Â°C</h1>
            <h2 class="city">Search city</h2>
        </div>

        <div class="weather-condition">
            <div class="left">
                <div class="imag2"></div>
                <div class="info">
                    <p class="percent humidity">--%</p>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="left">
                <div class="imag3"></div>
                <div class="info">
                    <p class="percent wind">-- Km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
